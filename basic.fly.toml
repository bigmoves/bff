# fly.toml app configuration file generated for bffbasic on 2025-04-10T12:14:30-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'bffbasic'
primary_region = 'sea'

[build]
  dockerfile = './examples/basic/Dockerfile'

[env]
  BFF_PORT = '8080'
  BFF_PUBLIC_URL = 'https://bffbasic.fly.dev'
  BFF_ROOT_DIR = './examples/basic/'
  BFF_LEXICON_DIR = './examples/basic/__generated__'
  BFF_DATABASE_URL = '/mnt/sqlite/production.sqlite'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]
  source="sqlite"
  destination="/mnt/sqlite"